<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        height: 100vh;
            
            background-image: url("1.webp");
            background-size: cover;    
            

        }
.car {
            position: absolute;
            width: 200px;    
            height: auto;
            bottom: 100px;    
            left: 250px;      
            
            animation: drive 6s linear forwards;
        }
        @keyframes drive {
            100% {
                left: calc(100% - 250px)
            }
        }
</style>
</head>
<body>

</body>
